<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW-CSS-HTML</title>
    <link rel="icon" href="img/saudi.ico" type="image/icon type">
    <link rel="stylesheet" href="css/file.css">

<body>
    <div class="container">
        <h1>Survey Form </h1>
        <div class="form">
            <form action="">
                <p>let us know we can improve freeCodeCamp</p>
                <label for="name"><sup>*</sup> Name:</label>&nbsp &nbsp
                <input type="text" placeholder="Enter your name">
                <br> <br>
                <label for="email"><sup>*</sup> Email:</label>&nbsp &nbsp
                <input type="email" placeholder="Enter your Email">
                <br> <br>
                <label for="age"><sup>*</sup> Age:</label>&nbsp &nbsp
                <input type="number" placeholder="Age" min="10" max="100">
                <br> <br>
                <span>Which option best describes current role?</span>&nbsp
                <select name="" id="" >
                    <option value="">Student</option>
                    <option value="">Professional</option>
                    <option value="">Employee</option>
                </select>
                <br> <br>
                <span><sup>*</sup>How likely is that you would recommend <br>
                    freeCodeCamb to a friend?</span> &nbsp
                <span class="radio-share"> <br>
                    <input type="radio" id="Definitely" name="Definitely" value="Definitely">
                    <label for="Definitely"> Definitely</label><br>
                    <input type="radio" id="Maybe" name="Maybe" value="Maybe">
                    <label for="Maybe"> Maybe</label><br>
                    <input type="radio" id="Not sure" name="Not sure" value="Not sure">
                    <label for="Not sure"> Not sure</label><br>
                </span> <br> <br>
                <span>What do you like most in FCC:</span>&nbsp &nbsp
                <select name="" id="" >
                    <option value="" >select an option</option>
                    <option value="">Front-end Projects</option>
                    <option value="">Back-end Projects</option>
                    <option value="">Data Visualization</option>
                </select>
                <br> <br>
                <span>Thing that should be improve in the future <br> (check all that apply):</span> <br> 
                <input type="checkbox"> 
                <label for="">Front-end Project</label> <br>
                <input type="checkbox">
                <label for="">Back-end Project</label> <br>
                <input type="checkbox">
                <label for="">Data Visualization</label> <br>
                
            </form>
        </div>
    </div>
</body>

</html>
