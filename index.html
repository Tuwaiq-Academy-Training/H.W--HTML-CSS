<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survay Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./img/html.icon.ico">
</head>
<body>
    <h1>Survay Form</h1>
    <div class="form">
         
        <h3 id="header">let us know we can improve freeCodeCamp</h3> <br>
        <label for="name"><sup>*</sup> Name:</label>
        &nbsp 
        <input type="text" placeholder="Enter your name">

        <br> <br>
        <label for="email"><sup>*</sup> Email:</label>
        &nbsp

        <input type="email" placeholder="Enter your Email">
        <br> <br>
        <label for="age"><sup>*</sup> Age: </label>
        &nbsp 
        <input type="number" placeholder="age">
        <br> <br>

        <label  id="salha" for="role"><sup>*</sup>which option best describes current role?</label> &nbsp  &nbsp 
        <select name="role" id="role">
            <option value="students">students</option>
            <option value="teacher">teacher</option>
            <option value="programmer">programmer</option>
            <option value="doctor">doctor</option>
          </select>
          <br><br>
    

       

     <label  id="salha2" for="r"><sup>*</sup> How likely is that you would 
         recommend 
        freeCodeCamb to a friend</label> &nbsp  &nbsp  
   
 
        <section class="salha3">
        <input type="radio" id="html" name="likely" value="Definitelu">
<label for="Definitelu">Definitelu</label><br>
<input type="radio" id="css" name="likely" value="Maybe">
<label for="Maybe">Maybe</label><br>
<input type="radio" id="javascript" name="likely" value="sure">
<label for="sure">Not sure</label>
        </section>
<br>
<label id="lblfcc"  for="fcc"><sup>*</sup>what do you like most in FCC:</label> &nbsp&nbsp
<select name="fcc" id="fcc">
    <option value="select an option">select an option</option>
    <option value="none">none</option>
   
  </select>

  <br><br>
    <!-- <p id="salha4">Thing that should be improve in the future <br> (check all that apply)</p> -->
    <!-- <label id="salha6">Thing that should be improve in the future(check all that apply)</label> -->
 <label id="salha6">Thing that should be improve in the future(check all that apply</label>
    <section class="chck">
    <input type="checkbox" id="v1" name="v1" value="f">
    <label for="v1"> Frontp-end Project</label><br>
    <input type="checkbox" id="v2" name="v2" value="b">
    <label for="v2"> Back-end Project</label><br>
    <input type="checkbox" id="v3" name="v3" value="D">
    <label for="v3"> Data Visualization</label><br>
</section>
    </div>
   


   

</body>
</html>
